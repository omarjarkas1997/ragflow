# System
host_ip: "0.0.0.0"
http_port: 9380

# MySQL
mysql:
  name: "ragflow"
  user: "root"
  password: "infiniflow"
  host: "mysql"
  port: 3306

# Redis
redis:
  host: "redis"
  port: 6379
  password: "infiniflow"
  db: 1

# Elasticsearch
es:
  hosts: "http://es01:9200"
  user: "elastic"
  password: "infiniflow"

# MinIO
minio:
  user: "ragflow"
  password: "infiniflow"
  host: "minio:9000"

# Default LLM (use external API or comment out)
user_default_llm:
  factory: "OpenAI"
  api_key: "EMPTY"  # Replace with real key or use local models

# Storage
oss:
  storage_engine: "minio"

# Services
svr_queue_name: "rag_flow_svr_queue"
svr_consumer_group_name: "rag_flow_svr_consumer_group"ragflow:
  host: 0.0.0.0
  http_port: 9380
mysql:
  name: 'rag_flow'
  user: 'root'
  password: 'infiniflow'
  host: 'mysql'
  port: 3306
  max_connections: 100
  stale_timeout: 30
minio:
  user: 'rag_flow'
  password: 'infiniflow'
  host: 'minio:9000'
es:
  hosts: 'http://es01:9200'
  username: 'elastic'
  password: 'infiniflow'
infinity:
  uri: 'infinity:23817'
  db_name: 'default_db'
redis:
  db: 1
  password: 'infiniflow' 
  host: 'redis:6379'

